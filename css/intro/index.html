<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <style>
        #internal {
            background-color: linen;
        }

        #internal h4 {
            color: maroon;
            margin-left: 40px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ways to add CSS</h1>
    <ul>
        <li><h2>Inline</h2></li>
        <li><h2>Internal</h2></li>
        <li><h2>External</h2></li>
    </ul>
    <section id="inline">
        <h3>inline</h3>
        <h4 style="color:blue;text-align:center;">This is a h4 heading</h4>
        <p style="color:red;">This is a inline paragraph.</p>
    </section>
    <section id="internal">
        <h3>Internal</h3>
        <h4>This is a h4 heading</h4>
        <p>This is a internal paragraph.</p>
    </section>
    <section id="external">
        <h3>External</h3>
        <h4>This is a h4 heading</h4>
        <p>This is a external paragraph.</p>
    </section>
</body>
</html>
