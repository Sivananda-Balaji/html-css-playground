<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML forms</title>
  </head>
  <body>
    <form>
      <label for="first_name">first name:</label><br />
      <input
        type="text"
        name="first_name"
        id="first_name"
        placeholder="first name"
      /><br />
      <label for="last_name">last name:</label><br />
      <input
        type="text"
        name="last_name"
        id="last_name"
        placeholder="last name"
      />

      <h4>choose your favorite language:</h4>
      <input type="radio" name="fav_language" id="html" />
      <label for="html">HTML</label><br />
      <input type="radio" name="fav_language" id="css" />
      <label for="css">CSS</label><br />
      <input type="radio" name="fav_language" id="javascript" />
      <label for="javascript">Javascript</label>
      <fieldset>
        <legend>choose your interest</legend>
        <div>
          <input type="checkbox" name="interest" id="coding" />
          <label for="coding">coding</label>
        </div>
        <div>
          <input type="checkbox" name="interest" id="music" />
          <label for="coding">music</label>
        </div>
        <div>
          <input type="checkbox" name="interest" id="sport" />
          <label for="sport">sport</label>
        </div>
      </fieldset>
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
